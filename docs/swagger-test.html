<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TicketHive API Documentation - Simple Test</title>
    <link rel="stylesheet" type="text/css" href="swagger-ui/swagger-ui.css" />
    <style>
        html {
            box-sizing: border-box;
            overflow: -moz-scrollbars-vertical;
            overflow-y: scroll;
        }
        *, *:before, *:after {
            box-sizing: inherit;
        }
        body {
            margin:0;
            background: #fafafa;
        }
        .custom-header {
            text-align: center;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            margin-bottom: 20px;
        }
        .custom-header h1 {
            margin: 0;
            font-size: 2.5em;
            font-weight: 300;
        }
        .custom-header p {
            margin: 10px 0 0 0;
            font-size: 1.2em;
            opacity: 0.9;
        }
        .test-info {
            background: #e3f2fd;
            padding: 15px;
            margin: 20px;
            border-radius: 5px;
            border-left: 4px solid #2196f3;
        }
    </style>
</head>
<body>
    <div class="custom-header">
        <h1>üé´ TicketHive API - Simple Test</h1>
        <p>Testing Swagger UI with simplified OpenAPI specification</p>
    </div>
    
    <div class="test-info">
        <strong>üß™ This is a test page</strong> using a simplified OpenAPI spec to verify Swagger UI functionality.
        <br>
        <a href="swagger-ui/">‚Üê Back to full documentation</a> | 
        <a href="test.html">Debug page</a>
    </div>
    
    <div id="swagger-ui"></div>

    <script src="swagger-ui/swagger-ui-bundle.js" charset="UTF-8"></script>
    <script src="swagger-ui/swagger-ui-standalone-preset.js" charset="UTF-8"></script>
    <script>
        window.onload = function() {
            // Use the simplified spec for testing
            const specUrl = window.location.hostname === 'hnagnurtme.github.io' 
                ? 'https://hnagnurtme.github.io/TicketHive/swagger-simple.json'
                : './swagger-simple.json';
                
            console.log('Loading Swagger UI with spec:', specUrl);
                
            const ui = SwaggerUIBundle({
                url: specUrl,
                dom_id: '#swagger-ui',
                deepLinking: true,
                presets: [
                    SwaggerUIBundle.presets.apis,
                    SwaggerUIStandalonePreset
                ],
                plugins: [
                    SwaggerUIBundle.plugins.DownloadUrl
                ],
                layout: "StandaloneLayout",
                defaultModelsExpandDepth: 1,
                defaultModelExpandDepth: 1,
                docExpansion: "list",
                filter: true,
                showRequestHeaders: true,
                showCommonExtensions: true,
                tryItOutEnabled: true,
                onComplete: function() {
                    console.log("‚úÖ Swagger UI loaded successfully with simple spec");
                },
                onFailure: function(error) {
                    console.error("‚ùå Failed to load Swagger spec:", error);
                    document.getElementById('swagger-ui').innerHTML = 
                        '<div style="padding: 20px; background: #ffebee; border: 1px solid #f44336; border-radius: 5px; margin: 20px;">' +
                        '<h3 style="color: #c62828;">‚ùå Failed to load API specification</h3>' +
                        '<p><strong>Error:</strong> ' + (error.message || error) + '</p>' +
                        '<p><strong>Spec URL:</strong> ' + specUrl + '</p>' +
                        '<p>Please check the browser console for more details.</p>' +
                        '</div>';
                },
                validatorUrl: null
            });
            
            window.ui = ui;
        };
    </script>
</body>
</html>
